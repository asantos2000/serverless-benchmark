# A headless service to create DNS records
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-broker
  labels:
{{ include "labels.standard" . | indent 4 }}
spec:
  ports:
  - port: 9092
  # [podname].broker.kubeless.svc.cluster.local
  clusterIP: None
  selector:
    app: {{ template "fullname" . }}-kafka
